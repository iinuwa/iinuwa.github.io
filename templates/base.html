<!DOCTYPE html>
<html lang="en" itemscope itemtype="{% block itemtype %}{% endblock %}">

<head>
  <meta charset="utf-8">

  {% block metadata %}{% endblock %}
  <meta itemprop="url" property="og:url" content="{{ current_url }}">
  <meta itemprop="image" property="og:image" content="{{ get_url(path="img/banner.png") }}">
  <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>

<body>
  <section class="section">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>
</body>

</html>
