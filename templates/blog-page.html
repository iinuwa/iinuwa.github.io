{% extends "base.html" %}

{% block content %}
<header>
  <h1 class="title">
    {{ page.title }}
  </h1>
  {% if page.description %}
  <p>{{ page.description }}</p>
  {% endif %}
  <p class="subtitle">{{ page.date }}</p>
</header>
<main>
{{ page.content | safe }}
</main>
<footer>
  <a href="{{ get_url(path="blog/") }}">[More posts]</a>
</footer>
{% endblock content %}
